<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rest Country</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body onload="fetchCategory()">
    <!-- header part -->
    <header class="container">
        <!-- navbar part -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">News Portal</a>
                <a href=""></a>
                <div class="d-flex justify-content-between align-items-center" role="search">
                    <div class="me-3">
                        <button class="btn btn-success" type="submit">News</button>
                        <button class="btn btn-success" type="submit">Blog</button>
                    </div>
                    <img src="images/profile.png" alt="">
                </div>
            </div>
        </nav>
        <hr>
        <!-- category  section -->
        <section class="container d-flex justify-content-between align-items-center" id="category-container">

        </section>
    </header>
    <main>
        <section class="container">
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found category <span id="category-name"></span>
            </div>

        </section>

        <section class="container d-flex justify-content-between align-items-center" id="">
            <div class="d-flex justify-content-between align-items-center gap-2">
                <p class="p-0 m-0">Sort By:</p>
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                </div>
            </div>
            <div>
                <button class="btn btn-primary">Todays pick</button>
                <button class="btn btn-outline-secondary">Trending</button>
            </div>
        </section>

        <section class="container mt-5">
            <div id="all-news" class="row row-cols-1 row-cols-md-3 g-4">


            </div>

        </section>


    </main>

    <!-- script  -->
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
